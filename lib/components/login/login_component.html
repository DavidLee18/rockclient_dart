<h1>로그인</h1>
<section>
    <material-input label="e-mail 주소" floatingLabel type="email" [(ngModel)]="email" required></material-input>
    <material-input label="비밀번호" floatingLabel type="password" [(ngModel)]="password" required></material-input>
</section>
<section>
    <material-button (trigger)="gotoSignup">회원가입</material-button>
    <material-button (trigger)="logIn" raised>로그인</material-button>
</section>
<skawa-snackbar></skawa-snackbar>
