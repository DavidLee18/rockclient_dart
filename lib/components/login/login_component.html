<h1>로그인</h1>
<section>
    <material-input label="e-mail 주소" floatingLabel type="email" [(ngModel)]="email" required requiredErrorMsg="이메일을 입력하세요"></material-input>
    <material-input label="비밀번호" floatingLabel type="password" [(ngModel)]="password" required requiredErrorMsg="비밀번호를 입력하세요"></material-input>
</section>
<section>
    <material-button (trigger)="gotoSignup">회원가입</material-button>
    <material-button (trigger)="logIn" raised>로그인</material-button>
    <material-button (trigger)="gotoResetPass">비밀번호를 잊으셨나요?</material-button>
</section>
<skawa-snackbar></skawa-snackbar>
<modal [(visible)]="error">
    <material-dialog headered>
        <h1 header>Error</h1>
        <p>{{errorText}}</p>
        <div footer>
            <material-button autoFocus clear-size (trigger)="error = false">Close</material-button>
        </div>
    </material-dialog>
</modal>
