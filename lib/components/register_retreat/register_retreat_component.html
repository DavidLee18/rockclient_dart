<div *ngIf="!registered">
    <h1>수련회 {{ already ? "수정" : "등록"}}</h1>
    <h2 *ngIf="already">수련회를 이미 등록했습니다.</h2>
    <p>
        <material-dropdown-select [buttonText]="position" [options]="positions" [(selection)]="position"></material-dropdown-select>
    </p>
    <p>
        <material-dropdown-select [buttonText]="retreat_gbs" [options]="retreat_gbses" [(selection)]="retreat_gbs"></material-dropdown-select>
    </p>
    <p>
        <material-dropdown-select [buttonText]="gbs" [options]="gbses" [disabled]="already" [(selection)]="gbs"></material-dropdown-select>
    </p>
    <!--
    <p>
        <material-dropdown-select [buttonText]="lecture" [options]="lectures" [(selection)]="lecture"></material-dropdown-select>
    </p>
    -->
    <material-button (trigger)="go" [disabled]="!Valid" raised>{{ already ? "수정" : "등록"}}</material-button>
</div>
<div *ngIf="registered">
    <h2>축하합니다! 수련회 등록을 마쳤습니다. 수련회 성공하세요!</h2>
</div>
<modal [(visible)]="error">
    <material-dialog headered>
        <h1 header>Error</h1>
        <p>{{errorText}}</p>
        <div footer>
            <material-button autoFocus clear-size (trigger)="error = false">Close</material-button>
        </div>
    </material-dialog>
</modal>
