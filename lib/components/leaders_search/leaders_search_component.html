<div *ngIf="leaders != null">
<skawa-card *ngFor="let leader of leaders['data']">
    <skawa-card-header>
        <skawa-header-title>{{leader['name']}}</skawa-header-title>
        <skawa-header-subhead>{{leader['mobile']}}</skawa-header-subhead>
    </skawa-card-header>
    <skawa-card-content>
        ID: {{leader['memberId']}}
        <material-chips removable>
            <material-chip *ngFor="let campus of leader['campuses']"
                (remove)="delCampus(leader['memberId'], leader['campuses'], campus)">
                {{campus}}
            </material-chip>
            
            <material-button icon (trigger)="startToAdd(leader)">
                <material-icon icon="add"></material-icon>
            </material-button>
        </material-chips>
    </skawa-card-content>
    <skawa-card-actions>
        <material-button icon (trigger)="delete(leader['memberId'])">
            <material-icon icon="delete"></material-icon>
        </material-button>
    </skawa-card-actions>
</skawa-card>
</div>
<modal [(visible)]="isAdding">
    <material-dialog>
        <div header>
            <h1>담당 캠퍼스 추가</h1>
        </div>
        <material-dropdown-select
                [buttonText]="campusToAdd"
                [options]="campuses"
                [(selection)]="campusToAdd"></material-dropdown-select>
        <div footer>
            <material-button (trigger)="add(currentLeader['memberId'], currentLeader['campuses'], campusToAdd)">추가</material-button>
            <material-button autofocus (trigger)="isAdding = false">취소</material-button>
        </div>
    </material-dialog>
</modal>
<skawa-snackbar></skawa-snackbar>
<div *ngIf="leaders == null">Loading...</div>
<material-fab raised (trigger)="goMembers()">
    <material-icon icon="add"></material-icon>
</material-fab>
