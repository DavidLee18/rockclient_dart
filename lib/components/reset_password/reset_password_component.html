<div *ngIf="!succeeded">
<h1>비밀번호 재설정</h1>
<section>
    <material-input label="e-mail" floatingLabel required requiredErrorMsg="이메일을 입력해 주세요"
        [(ngModel)]="email" type="email" hintText="회원가입한 e-mail 을 입력하세요"></material-input>
    <material-button [disabled]="!Valid" raised (trigger)="onClick">비밀번호 재설정</material-button>
</section>
</div>
<div *ngIf="succeeded">
    <h1>e-mail 발송 완료</h1>
    <h2>
        해당 주소로 비밀번호 재설정 e-mail 이 발송되었습니다.<br>
        e-mail 에서 재설정을 진행해 주세요.
    </h2>
</div>
<skawa-snackbar></skawa-snackbar>
