<material-drawer temporary #drawer="drawer" overlay>
        <material-list *deferredContent>
                <!-- Position the start of the drawer content correctly -->
                <div group class="mat-drawer-spacer"></div>
                <div group>
                  <material-list-item (trigger)="drawer.toggle()" [routerLink]="RoutePaths.registerMongsanpo.toUrl()">
                    <material-icon icon="event"></material-icon>몽산포 수련회 등록하기
                  </material-list-item>
                </div>
                <div group *ngIf="!loggedOn">
                  <div label>CBA</div>
                  <material-list-item (trigger)="drawer.toggle()" [routerLink]="RoutePaths.login.toUrl()">
                    <material-icon icon="account_circle"></material-icon>로그인
                  </material-list-item>
                </div>
                <div group *ngIf="loggedOn">
                  <div label>CBA</div>
                  <material-list-item>
                    <material-icon icon="how_to_reg"></material-icon>{{myInfo['name']}}(으)로 로그인됨
                  </material-list-item>
                  <material-list-item (trigger)="drawer.toggle()" [routerLink]="RoutePaths.retreat.toUrl()">
                    <material-icon icon="info"></material-icon>내 정보
                  </material-list-item>
                  <material-list-item *ngIf="isLeader" (trigger)="drawer.toggle()" [routerLink]="RoutePaths.leaders.toUrl()">
                    <material-icon icon="people"></material-icon>리더 관리
                  </material-list-item>
                  <material-list-item (trigger)="logout(); drawer.toggle()" [routerLink]="RoutePaths.login.toUrl()">
                    <material-icon icon="exit_to_app"></material-icon>로그아웃
                  </material-list-item>
                </div>
              </material-list>
</material-drawer>
<div class="material-content">
    <header class="material-header shadow">
        <div class="material-header-row">
            <material-button class="material-drawer-button" icon (trigger)="drawer.toggle()">
                <material-icon icon="menu"></material-icon>
            </material-button>
            <span class="material-header-title">CBA</span>
            <div class="material-spacer"></div>
        </div>
    </header>
    <router-outlet [routes]="Routes.all"></router-outlet>
</div>
